{% extends 'base.html' %}

{% block content %}
<div class="main">

    <div class="error-popup">

    </div>
    <nav class="nav">
        <!-- mobile nav -->
        <button class="icon menu-icon bars-icon">
            <i class="fa-solid fa-bars"></i>
        </button>
        <button class="hide icon menu-icon xmark-icon-menu">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <button class="icon aside-icon right-arrow-icon">
            <i class="fa-solid fa-angle-right"></i>
        </button>
        <button class="hide aside-icon icon xmark-icon-lists">
            <i class="fa-solid fa-xmark"></i>
        </button>


        <div class="menu">
            <ul class="menu-list">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="https://github.com/orzehhowski" target="_blank" rel="noopener">Author</a></li>
                <li><a href="{{ url_for('logout') }}">
                    Logout</a></li>
            </ul>
        </div>

        
        
        <!-- nav for pc -->
        <div class="main-bubble bubble">
            <a class="main-link" href="{{ url_for('index') }}">Home</a>
            <div class="author-bubble bubble">
                <a class="author-link" href="https://github.com/orzehhowski" target="_blank" rel="noopener">Author</a>       
            </div>
            <div class="logout-bubble bubble">
                <a class="logout-link" href="{{ url_for('logout') }}">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    
    <header class="header">
        <div class="shadow"></div>
        <h1>ToDo <span>List</span></h1>
        <h2>list name</h2>
    </header>
    <div class="list-content">

        <aside class="aside">
            <div class="lists-mobile hide">
                <div class="lists-errors">
                    <p></p>
                </div>
                
                <ul class="lists-list">
                    {% for l in lists %}
                    
                    <li>
                        <a href="#"><input type="text" placeholder="{{ l.name }}" size="8" readonly></a>
                        <span class="tools">
                            <button class="tools-button edit-list-button">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="tools-button delete-list-button">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </span>
                </li>
                {% endfor %}
                <li class="add-list">
                    <input type="text" placeholder="type list name..." size="8">
                    <span class="tools">
                        <button class="tools-button">
                            <i style="color:transparent" class="fa-solid fa-plus"></i>
                        </button>
                        <button class="tools-button add-list-button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </span>
                </li>
            </ul>
        </div>
        
        <div class="lists-pc">
            <div class="lists-errors">
                <p></p>
            </div>

            <ul class="lists-list">
                {% for l in lists %}
                
                <li>
                    <a href="#"><input type="text" placeholder="{{ l.name }}" size="12" readonly></a>
                    <span class="tools">
                        <button class="tools-button edit-list-button">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="tools-button delete-list-button">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </span>
                </li>
                {% endfor %}
                <li class="add-list">
                    <input type="text" placeholder="type list name..." size="12">
                    <span class="tools">
                        <button class="tools-button add-list-button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </span>
                </li>
            </ul>
        </div>

        </aside>

        <section class="main-list">
            <ul class="tasks-list">
                <li class="task add-task">
                    <input type="text" placeholder="type task name...">
                    <span class="tools">
                        <button class="tools-button add-task-button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </span>
                </li>
                {% for i in range(5) %}
                <li class="task">
                    <input type="text" placeholder="test list"  readonly>
                    <span class="tools">
                        <button class="tools-button task-done-button">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="tools-button task-edit-button">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="tools-button task-delete-button">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>
{% endblock content %}
