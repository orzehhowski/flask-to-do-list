{% extends 'base.html' %}

{% block content %}
<div class="main">
    <nav class="nav">
        <!-- mobile nav -->
        <button class="icon menu-icon bars-icon">
            <i class="fa-solid fa-bars"></i>
        </button>
        <button class="hide icon menu-icon xmark-icon-menu">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <button class="icon aside-icon right-arrow-icon">
            <i class="fa-solid fa-angle-right"></i>
        </button>
        <button class="hide aside-icon icon xmark-icon-lists">
            <i class="fa-solid fa-xmark"></i>
        </button>


        <div class="menu">
            <ul class="menu-list">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="https://github.com/orzehhowski" target="_blank" rel="noopener">Author</a></li>
                <li><a href="{{ url_for('logout') }}">
                    Logout</a></li>
            </ul>
        </div>

        
        
        <!-- nav for pc -->
        <div class="main-bubble bubble">
            <a class="main-link" href="{{ url_for('index') }}">Home</a>
            <div class="author-bubble bubble">
                <a class="author-link" href="https://github.com/orzehhowski" target="_blank" rel="noopener">Author</a>       
            </div>
            <div class="logout-bubble bubble">
                <a class="logout-link" href="{{ url_for('logout') }}">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    
    <header class="header">
        <div class="shadow"></div>
        <h1>ToDo <span>List</span></h1>
        <h2>list name</h2>
    </header>
    <div class="list-content">

        <aside class="aside">
            <div class="lists-mobile hide">
                <ul class="lists-list">
                    {% for i in range(15) %}
                    
                    <li>
                        <a href="#"><input type="text" placeholder="test list" size="8" readonly></a>
                        <span class="tools">
                            <button class="tools-button">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="tools-button">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="lists-pc">
            <ul class="lists-list">
                {% for i in range(20) %}
                
                <li>
                    <a href="#"><input type="text" placeholder="test list" size="12" readonly></a>
                    <span class="tools">
                        <button class="tools-button">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="tools-button">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
            
        </aside>
        
        <section class="main-list">
            <ul class="tasks-list">
                <li class="task add-task">
                    <input type="text" placeholder="type task name...">
                    <span class="tools">
                        <button class="tools-button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </span>
                </li>
                {% for i in range(15) %}
                <li class="task">
                    <input type="text" placeholder="test list"  readonly>
                    <span class="tools">
                        <button class="tools-button">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="tools-button">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="tools-button">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>
{% endblock content %}
